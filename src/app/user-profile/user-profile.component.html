<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Institution Name</label>
                  <input type="text" class="form-control" disabled="" placeholder="" value="Valley of Institutions">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>User Name </label>
                  <input type="text" class="form-control"  [(ngModel)]="userObj.userName" name="userName">  
                </div>
               
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="" [(ngModel)] ="userObj.email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="userObj.firstName" name ="firstName">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="userObj.lastName" name ="lastName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Home Address</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="userObj.address" name ="address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="userObj.city" name ="city">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="userObj.country" name ="country">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="" [(ngModel)]="userObj.postalCode" name ="postalCode">
                </div>
              </div>
              <div>
                <button (click)="addUserDetails()">Submit</button>
              </div>
            </div> 
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/pankaj.jpg" alt="...">
              <h5 class="title">Pankaj Mehta</h5>
            </a>
          </div>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
